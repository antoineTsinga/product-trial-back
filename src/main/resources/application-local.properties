spring.application.name=product-trial
server.port=8086
spring.datasource.url=jdbc:h2:mem:customer-db
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
cors.allowed-origins=http://localhost:4200
spring.jpa.hibernate.ddl-auto=create-drop
admin-code=very-strong-secret-password-lol
springdoc.swagger-ui.path=/api/docs
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

cloudinary.name=local
cloudinary.api.key=my_api_key
cloudinary.api.secret=my_api_secret

upload.path=src/main/resources/static/images

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
